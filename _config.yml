title: "ForgedAllianceForever"
description: "Forged Alliance Forever is a community-driven project designed to facilitate online play for Supreme Commander: Forged Alliance. Complete with chat, matchmaking, replay vaults, tournaments and ever evolving balance."
baseurl: "/"
url: "https://mrrowey.github.io/FAF-Website-Core/" 

plugins:
  - jekyll-postcss-v2

collections:
  news:
    output: true
    permalink: "/news/:title/"
    sort_by: "date"
    reverse: true
  pages:
    output: true
    permalink: "/:title/"

exclude:
  - gemfile
  - gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - postcss.config.js
  - tailwind.config.js
  - .gitignore

postcss:
  cache: false